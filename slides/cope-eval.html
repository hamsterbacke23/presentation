<h2>Create once, publish everywhere</h2>

<h3 class="element">Vorteile</h3>
<ul>
    <li><strong>CONTENT Management</strong></li>
    <li><strong>Design und Content komplett getrennt</strong></li>
    <li><strong>Nicht nur responsive, sondern wirklich adaptive</strong></li>
    <li><strong>Client und Server unabhängig</strong></li>
</ul>

<h3 class="element">Nachteile</h3>
<ul>
    <li><strong>Wysiwyg schwer möglich</strong></li>
    <li><strong>Es gibt noch kein Opensource System</strong></li>
</ul>
