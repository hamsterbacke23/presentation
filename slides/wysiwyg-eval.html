<h2>CMS/Baukasten als Service</h2>

<h3 class="element">Vorteile</h3>
<ul>
    <li><strong>Schnell Webseiten designen &amp; bauen</strong></li>
    <li><strong>Responsive &amp; CMS inklusive</strong> (Rukzuk)</li>
    <li><strong>Staging</strong></li>
</ul>

<h3 class="element">Nachteile</h3>
<ul>
    <li><strong>Nicht die volle Kontrolle</strong></li>
    <li><strong>Noch etwas buggy und unerprobt</strong></li>
    <li><strong>Schwierig für größere Webseiten?</strong></li>
</ul>
